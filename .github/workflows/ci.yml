name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: 12345678
          MYSQL_DATABASE: nutrimate
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env: 
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: 12345678
      DB_NAME: nutrimate
      JWT_SECRET: dummysecret123

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h 127.0.0.1 -u root -p12345678 --silent; do
            echo "‚è≥ Waiting for MySQL..."
            sleep 3
          done

      - name: Run tests
        working-directory: ./backend
        run: npm test