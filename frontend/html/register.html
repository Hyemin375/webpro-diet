<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/register_style.css">
</head>
<body>
  <div class="register-container">
    <h2>Sign Up</h2>
    <form id="registerForm">
      <input type="text" id="userId" placeholder="User ID (numeric)" required>
      <input type="password" id="userPw" placeholder="Password" required>
      <input type="text" id="userName" placeholder="Name" required>
      <select id="userSex" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <input type="number" id="userAge" placeholder="Age" required>
      <input type="number" id="userWeight" placeholder="Weight (kg)" required>
      <input type="number" id="userHeight" placeholder="Height (cm)" required>
      <button type="submit">Sign Up</button>
      <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
  <script src="../script/auth.js"></script>
</body>
</html>
