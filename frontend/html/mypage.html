<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Page</title>
  <link rel="stylesheet" href="../css/mypage_style.css" />
</head>
<body>

  <!-- ✅ 네비게이션 바 추가 -->
  <nav>
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="mypage.html">My Page</a>
    </div>
    <div class="nav-right">
      <a href="login.html" id="login-link" style="display: none;">Login</a>
      <a href="register.html" id="register-link" style="display: none;">Register</a>
      <a href="#" id="delete-account" style="display: none;">Delete Account</a>
      <a href="#" id="logout" style="display: none;">Logout</a>
    </div>
  </nav>

  <div class="mypage-container">
    <h2>회원 정보 수정</h2>
    <form id="infoForm">
      <input type="text" id="userName" placeholder="이름" required />
      <select id="userSex" required>
        <option value="">성별 선택</option>
        <option value="male">남성</option>
        <option value="female">여성</option>
      </select>
      <input type="number" id="userAge" placeholder="나이" required />
      <input type="number" id="userWeight" placeholder="몸무게(kg)" required />
      <input type="number" id="userHeight" placeholder="키(cm)" required />
      <button type="submit">정보 수정</button>
    </form>

    <h2>비밀번호 변경</h2>
    <form id="passwordForm">
      <input type="password" id="currentPassword" placeholder="현재 비밀번호" required />
      <input type="password" id="newPassword" placeholder="새 비밀번호" required />
      <button type="submit">비밀번호 변경</button>
    </form>
  </div>

  <script src="../script/mypage.js"></script>
  <script src="../script/delete.js"></script>

  <script>
    // 로그아웃 기능
    document.getElementById('logout').addEventListener('click', function () {
      localStorage.clear();
      window.location.href = 'login.html';
    });

    // 회원 탈퇴
    document.getElementById('delete-account').addEventListener('click', function (e) {
      e.preventDefault();
      deleteAccount();
    });

    // 로그인 상태 체크 및 버튼 표시
    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const deleteBtn = document.getElementById('delete-account');
      const logoutBtn = document.getElementById('logout');
      const loginLink = document.getElementById('login-link');
      const registerLink = document.getElementById('register-link');

      if (token) {
        if (deleteBtn) deleteBtn.style.display = 'inline';
        if (logoutBtn) logoutBtn.style.display = 'inline';
        if (loginLink) loginLink.style.display = 'none';
        if (registerLink) registerLink.style.display = 'none';
      } else {
        if (deleteBtn) deleteBtn.style.display = 'none';
        if (logoutBtn) logoutBtn.style.display = 'none';
        if (loginLink) loginLink.style.display = 'inline';
        if (registerLink) registerLink.style.display = 'inline';
      }
    });
  </script>

</body>
</html>
