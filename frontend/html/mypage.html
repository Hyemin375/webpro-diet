<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Page</title>
  <link rel="stylesheet" href="../css/mypage_style.css" />
</head>
<body>

  <header>
  <h1>Diet Calendar</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="mypage.html">My Page</a></li>
    </ul>
    <div class="nav-right">
      <!-- 로그인/회원가입 버튼 -->
      <a href="login.html" id="login-link">Login</a>
      <a href="register.html" id="register-link">Register</a>
      <!-- 로그아웃/회원탈퇴 -->
      <a href="#" id="logout">Logout</a>
    </div>
  </nav>
</header>


  <div class="mypage-container">
    <h2>Update Personal Information</h2>
    <form id="infoForm">
      <input type="text" id="userName" placeholder="Name" required />
      <select id="userSex" required>
        <option value="">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <input type="number" id="userAge" placeholder="Age" required />
      <input type="number" id="userWeight" placeholder="Weight(kg)" required />
      <input type="number" id="userHeight" placeholder="Height(cm)" required />
      <button type="submit">Save</button>
    </form>

    <h2>Change Password</h2>
    <form id="passwordForm">
      <input type="text" id="userLoginId" placeholder="User ID" required />
      <input type="password" id="currentPassword" placeholder="Current Password" required />
      <input type="password" id="newPassword" placeholder="New Password" required />
      <button type="submit">Save</button>
    </form>

    <div class="delete-section">
      
      <a href="#" id="delete-account">Delete Account</a>
    </div>
  </div>

  <script src="../script/mypage.js"></script>
  <script src="../script/auth.js"></script>

</body>
</html>
